<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JS Basic Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <main>
        <header>
            <h1 id="welcome"></h1>
        </header>
        <section class="flex">
            <div class="odd">
                <h3>Part I Step 2</h3>
                <p id="hello"></p>
            </div>
            <div class="odd">
                <h3>Part I Step 3</h3>
                <p id="name"></p>
            </div>
            <div class="odd">
                <h3>Part I Step 4</h3>
                <label>Number 1:</label>
                <input type="text" id="num1"><br><br>
                <label>Number 2:</label>
                <input type="text" id="num2"><br>
                <div class="btn">
                    <button type="submit" onclick="compareValues();">Compare Numbers</button>
                </div>
                <hr>
                <p id="compareValues"></p>
            </div>
        </section>
        <section class="flex">
            <div class="even">
                <h3>Part I Step 5</h3>
                <label>Number 1:</label>
                <input type="text" id="number1"><br><br>
                <label>Number 2:</label>
                <input type="text" id="number2"><br><br>
                <label>Number 3:</label>
                <input type="text" id="number3"><br>
                <div class="btn">
                <button type="submit" onclick="findMax();">Find Max</button>
                <button type="submit" onclick="findMin();">Find Min</button>
                </div>
                <hr>
                <p id="maxMin"></p>
            </div>
            <div class="even">
                <h3>Part I Step 6</h3>
                <p id="oneToTen"></p>
            </div>
            <div class="even">
                <h3>Part I Step 7</h3>
                <p id="evenTen"></p>
            </div>

        </section>
        <section class="flex">
            <div class="odd">
                <h3>Part II Step 1</h3>
                <p id="oddNum"></p>
            </div>
            <div class="odd">
                <h3>Part II Step 2</h3>
                <label>How many rows would you like?</label><br>
                <input type="text" id="rows"><br>
                <div class="btn">
                <button type="submit" onclick="nestedTriangles();">Print Triangle</button>
                </div>
                <hr>
                <p id="nestedTriangle"></p>
            </div>
            <div class="odd">
                <h3>Part II Step 3</h3>
                <p id="hello2"></p>
            </div>
        </section>

    </main>

</body>
<script src="../js/javascript.js"></script>

</html>
